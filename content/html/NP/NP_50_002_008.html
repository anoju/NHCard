<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">

<meta name="title" content="농협카드 모바일">
<meta name="description" content="신용카드에서 체크카드까지! 맞춤 혜택 한번에 비교! 쉽고 빠른 온라인 카드 발급!">
<meta property="og:title" content="농협카드 모바일">
<meta property="og:url" content="https://card.nonghyup.com">
<!-- <meta property="og:image" content="https://card.nonghyup.com/content/images/logo_1200x1200.png"> -->
<meta property="og:image" content="http://localhost:8080/content/images/logo_1200x1200.png">
<meta property="og:description" content="신용카드에서 체크카드까지! 맞춤 혜택 한번에 비교! 쉽고 빠른 온라인 카드 발급!">
<meta name="format-detection" content="telephone=no">

<title>농협카드 모바일</title>
<meta name="apple-mobile-web-app-title" content="농협카드 모바일">
<link rel="apple-touch-startup-image" href="../../images/icons/touch-icon-iphone-retina.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.png"><!-- 196x196-->
<link rel="apple-touch-icon" href="../../images/icons/touch-icon-iphone.png"><!-- 120x120-->
<link rel="apple-touch-icon" sizes="152x152" href="../../images/icons/touch-icon-ipad.png">
<link rel="apple-touch-icon" sizes="180x180" href="../../images/icons/touch-icon-iphone-retina.png">
<link rel="apple-touch-icon" sizes="167x167" href="../../images/icons/touch-icon-ipad-retina.png">
<link rel="manifest" href="../../manifest.json">

<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/contents.css">

<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/jquery-ui-1.12.1.min.js"></script>
<script src="../../js/ui_plugins.js"></script>
<script src="../../js/ui_front.js"></script>
<script>
	$(function(){
		common.title('NH신용Manager 플러스');
	});
</script>
</head>
<body>
<article id="wrap">
	<div data-include-html="../include/top.html"></div>
	<div data-include-html="../include/gnb.html"></div>
	<div id="container">
		<section id="contents">
			<div class="first_blue_box">
				<div class="bg" aria-hidden="ture" data-animation="fadeInRight"></div>
				<div class="inner">
					<h2 class="tit">확실한 신용관리를 위한<br><strong class="fc_blue">NH신용Manager 플러스 서비스</strong></h2>
					<div class="mt10">코리아크레딧뷰로(주)와 제휴를 통해 <br>제공되는 서비스 입니다.</div>
					<div class="link mt25">
						<a href="#" class="btn_link">서비스 바로가기<i class="bt_ic_arr" aria-hidden="true"></i></a>
					</div>
				</div>
			</div>
			<div class="tabmenu">
				<ul>
					<li><a href="#">서비스안내</a></li>
					<li><a href="#">신청</a></li>
					<li class="active"><a href="#" title="현재선택">변경/해지</a></li>
				</ul>
				<div class="tab_line" aria-hidden="true"></div>
			</div>
			<div class="section">
				<h2 class="tit_h2">서비스 신청 내역</h2>
				<div class="form_item">
					<div class="fm_lb">이름</div>
					<div class="fm_val">김*협</div>
				</div>
				<div class="form_item">
					<label for="phoneNum" class="fm_lb">휴대폰번호</label>
					<div class="fm_cont">
						<div class="input"><input type="tel" id="phoneNum" maxlength="8" title="휴대폰번호 나머지 7~8자리 입력" placeholder="&prime;-&prime; 없이 입력"></div>
						<div class="error_txt">휴대폰번호를 입력해주세요.</div><!-- 에러메세지 입력영역 -->
					</div>
				</div>
				<div class="form_item">
					<label for="email" class="fm_lb">이메일</label>
					<div class="fm_cont email_form">
						<div class="input"><input type="text" id="email" title="이메일 입력" placeholder="이메일주소 입력"></div>
						<div class="error_txt">이메일를 입력해주세요.</div><!-- 에러메세지 입력영역 -->
					</div>
				</div>
				<div class="form_item">
					<div class="fm_lb">서비스 이용료 결제방식</div>
					<div class="fm_cont">
						<span class="checkbox">
							<input type="radio" id="payType1" name="payType"><i aria-hidden="true"></i>
							<label for="payType1" class="lbl">카드 결제</label>
						</span>
						<span class="checkbox">
							<input type="radio" id="payType2" name="payType"><i aria-hidden="true"></i>
							<label for="payType2" class="lbl">NH포인트 결제</label>
						</span>
					</div>
				</div>

				<div class="btn_wrap mt60">
					<div class="flex">
						<a href="#" class="button line blue">취소</a>
						<a href="#" class="button blue">변경</a>
					</div>
				</div>
			</div>
		</section>
	</div>

	<div data-include-html="../include/footer.html"></div>
</article>
</body>
</html>
