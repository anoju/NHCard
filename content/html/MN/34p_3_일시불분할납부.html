					<div class="info">

							<span class="type master"><span class="blind">마스터카드</span></span>

							<span class="type jcb"><span class="blind">jcb카드</span></span>

							<span class="type domestic"><span class="blind">국내전용카드</span></span> -->

					</div>
				</div>

					<div class="f_right">
						<a href="#" class="btn_filter" title="팝업으로 필터 설정" onclick="Layer.open('#inquiryListPop')"><span class="blind">필터</span></a>
					</div>
				</div>
				<div class="line_list_3">
					<ul>
						<li>
							<span class="checkbox">
								<input type="radio" id="listChk1" name="listChk"><i aria-hidden="true"></i>
							</span>
							<label for="listChk1" class="inner">
								<div class="card_info_box">
									<div class="name">하나로마트</div>
									<div class="info mt5">
										<div>
											<span class="date">2020.03.20</span>
											<span class="type master"><span class="blind">마스터카드</span></span>
											<!-- <span class="type visa"><span class="blind">비자카드</span></span>
											<span class="type jcb"><span class="blind">jcb카드</span></span>
											<span class="type w"><span class="blind">w카드</span></span>
											<span class="type unionpay"><span class="blind">unionpay카드</span></span>
											<span class="type domestic"><span class="blind">국내전용카드</span></span> -->
											<span class="num">1234-56**-****3456</span>
										</div>
										<div>
											<dl>
												<dt>이용금액</dt>
												<dd><strong class="fc_black">3,456,789</strong>원</dd>
											</dl>
										</div>
									</div>
								</div>
							</label>
						</li>
						<li>
							<span class="checkbox">
								<input type="radio" id="listChk2" name="listChk"><i aria-hidden="true"></i>
							</span>
							<label for="listChk2" class="inner">
								<div class="card_info_box">
									<div class="name">하나로마트</div>
									<div class="info mt5">
										<div>
											<span class="date">2020.03.20</span>
											<span class="type master"><span class="blind">마스터카드</span></span>
											<!-- <span class="type visa"><span class="blind">비자카드</span></span>
											<span class="type jcb"><span class="blind">jcb카드</span></span>
											<span class="type w"><span class="blind">w카드</span></span>
											<span class="type unionpay"><span class="blind">unionpay카드</span></span>
											<span class="type domestic"><span class="blind">국내전용카드</span></span> -->
											<span class="num">1234-56**-****3456</span>
										</div>
										<div>
											<dl>
												<dt>이용금액</dt>
												<dd><strong class="fc_black">3,456,789</strong>원</dd>
											</dl>
										</div>
									</div>
								</div>
							</label>
						</li>
						<li>
							<span class="checkbox">
								<input type="radio" id="listChk3" name="listChk"><i aria-hidden="true"></i>
							</span>
							<label for="listChk3" class="inner">
								<div class="card_info_box">
									<div class="name">하나로마트</div>
									<div class="info mt5">
										<div>
											<span class="date">2020.03.20</span>
											<span class="type master"><span class="blind">마스터카드</span></span>
											<!-- <span class="type visa"><span class="blind">비자카드</span></span>
											<span class="type jcb"><span class="blind">jcb카드</span></span>
											<span class="type w"><span class="blind">w카드</span></span>
											<span class="type unionpay"><span class="blind">unionpay카드</span></span>
											<span class="type domestic"><span class="blind">국내전용카드</span></span> -->
											<span class="num">1234-56**-****3456</span>
										</div>
										<div>
											<dl>
												<dt>이용금액</dt>
												<dd><strong class="fc_black">3,456,789</strong>원</dd>
											</dl>
										</div>
									</div>
								</div>
							</label>
						</li>
					</ul>
				</div>
				<div class="btn_more">
					<a href="#" class="button line">더보기 (<strong>20</strong>/25)</a>
				</div>
				<!--내역 없음-->
				<div class="no_list">
					<i class="i_ico_50 ico_2" aria-hidden="true"></i>
					<div class="txt">신청가능한 내역이 없습니다.</div>
				</div>
				<!--//내역 없음-->
			</div>
			
			<div class="btn_wrap bottom_fixed">
				<div class="flex">
					<a href="#" class="button h54 gray">이전</a>
					<button type="button" class="button h54 blue">다음</button><!-- disabled속성 추가:버튼 비활성, disabled속성 제거:버튼 활성-->

	<!--카드선택 팝업-->
	<div data-include-html="../include/pop/cardSelect.html"></div>
	<!--//카드선택 팝업-->
	<!-- 조회리스트 정렬 팝업 -->
	<div id="inquiryListPop" class="popup modal" role="dialog" aria-hidden="true">
		<article class="pop_wrap">
			<div class="pop_cont">
				<div class="section">
					<h2 class="tit_h2">조회리스트 정렬</h2>
					<dl class="range_set_wrap">
						<dt class="tit">조회지역</dt>
						<dd>
							<ul class="btn_toggle ty2 grid col3 h30 round">
								<li>
									<input type="radio" id="inqyPlace" name="inqyPlace" value="4" checked>
									<label for="inqyPlace"><span>국내+해외</span></label>
								</li>
								<li>
									<input type="radio" id="inqyPlace2" name="inqyPlace" value="5">
									<label for="inqyPlace2"><span>국내</span></label>
								</li>
								<li>
									<input type="radio" id="inqyPlace3" name="inqyPlace" value="6">
									<label for="inqyPlace3"><span>해외</span></label>
								</li> 
							</ul>
						</dd>
						<dt class="tit">정렬</dt>
						<dd>
							<ul class="btn_toggle ty2 grid col3 h30 round">
								<li>
									<input type="radio" id="rangeSet" name="rangeSet" value="7" checked>
									<label for="rangeSet"><span>오래된순</span></label>
								</li>
								<li>
									<input type="radio" id="rangeSet2" name="rangeSet" value="8">
									<label for="rangeSet2"><span>최신순</span></label>
								</li>
							</ul>
						</dd>
					</dl>
				</div>
			</div>
			<div class="pop_btn btn_wrap bottom_fixed">
				<div>
					<div class="flex">
						<a href="#" class="button h48 gray ui-pop-close">취소</a><!-- ui-pop-close클래스로 팝업 닫기 가능 -->
						<a href="#" class="button h48 blue" id="autoLoginOK">조회</a>
					</div>
				</div>
			</div>
		</article>
	</div>
	<!-- //조회리스트 정렬 팝업 -->
	<div data-include-html="../include/footer.html"></div>
</article>
