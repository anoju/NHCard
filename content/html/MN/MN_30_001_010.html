<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">

<meta name="title" content="농협카드 모바일">
<meta name="description" content="신용카드에서 체크카드까지! 맞춤 혜택 한번에 비교! 쉽고 빠른 온라인 카드 발급!">
<meta property="og:title" content="농협카드 모바일">
<meta property="og:url" content="https://card.nonghyup.com">
<!-- <meta property="og:image" content="https://card.nonghyup.com/content/images/logo_1200x1200.png"> -->
<meta property="og:image" content="http://localhost:8080/content/images/logo_1200x1200.png">
<meta property="og:description" content="신용카드에서 체크카드까지! 맞춤 혜택 한번에 비교! 쉽고 빠른 온라인 카드 발급!">
<meta name="format-detection" content="telephone=no">

<title>농협카드 모바일</title>
<meta name="apple-mobile-web-app-title" content="농협카드 모바일">
<link rel="apple-touch-startup-image" href="../../images/icons/touch-icon-iphone-retina.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.png"><!-- 196x196-->
<link rel="apple-touch-icon" href="../../images/icons/touch-icon-iphone.png"><!-- 120x120-->
<link rel="apple-touch-icon" sizes="152x152" href="../../images/icons/touch-icon-ipad.png">
<link rel="apple-touch-icon" sizes="180x180" href="../../images/icons/touch-icon-iphone-retina.png">
<link rel="apple-touch-icon" sizes="167x167" href="../../images/icons/touch-icon-ipad-retina.png">
<link rel="manifest" href="../../manifest.json">

<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/contents.css">

<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/jquery-ui-1.12.1.min.js"></script>
<script src="../../js/ui_plugins.js"></script>
<script src="../../js/ui_front.js"></script>
<script>
	$(function(){
		common.title('이용내역 필터');

		$(document).on('change','.ui-show-hide > li > input',function(e){
			var $this = $(this);

			if($this.hasClass('uiItems1')){
				$('#uiItems1').show();
				$('#uiItems2').hide();
			}else{
				$('#uiItems1').hide();
				$('#uiItems2').show();
			}
		});

	});
</script>
</head>
<body>
<article id="wrap">
	<div data-include-html="../include/top.html"></div>
	<div data-include-html="../include/gnb.html"></div>
	<div id="container">
		<section id="contents">
			<div class="section">
				<a href="#" onclick="Layer.open('#agreeFilterPop')">팝업열기</a>
			</div>
		</section>
	</div>
	<!-- 이용내역 필터 팝업 -->
	<div id="agreeFilterPop" class="popup full" role="dialog" aria-hidden="true">
		<article class="pop_wrap">
			<div class="pop_head">
				<h1>이용내역 필터</h1>
				<a href="#" class="pop_close ui-pop-close"><span class="blind">팝업창 닫기</span></a>
			</div>
			<div class="pop_cont">
				<div class="section">
					<h2 class="tit_h2">카드선택</h2>
					<!-- 카드선택 전 -->
					<div class="select btn">
						<a href="#" class="btn_select off" title="팝업으로 카드 선택" onclick="Layer.open('#cardSelectPop')">카드선택</a><!-- 선택전 off 클래스 -->
					</div>
					<!-- //카드선택 전 -->
					<!-- 카드선택 후 -->
					<div class="select btn">
						<a href="#" class="btn_select on" title="팝업으로 카드 선택" onclick="Layer.open('#cardSelectPop')">전체카드</a><!-- 선택후 on 클래스 -->
					</div>
					
					<div class="select btn">
						<a href="#" class="btn_select on" title="팝업으로 카드 선택" onclick="Layer.open('#cardSelectPop')"><!-- 선택후 on 클래스 -->
							<div class="card_info_box">
								<div class="name">채움(농협은행)</div>
								<div class="sub">
									<span class="type master"><span class="blind">마스터카드</span></span>
									<!-- <span class="type visa"><span class="blind">비자카드</span></span>
									<span class="type jcb"><span class="blind">jcb카드</span></span>
									<span class="type w"><span class="blind">w카드</span></span>
									<span class="type unionpay"><span class="blind">unionpay카드</span></span>
									<span class="type domestic"><span class="blind">국내전용카드</span></span> -->
									<span class="num">1234-56**-****3456</span>
								</div>
							</div>
						</a>
					</div>
					<!-- //카드선택 후 -->
					<span class="checkbox mt20">
						<input type="checkbox" id="familyCard"><i aria-hidden="true"></i>
						<label for="familyCard" class="lbl">가족카드 포함 조회</label>
					</span>
					<h2 class="tit_h2">조회기간</h2>
					<div class="form_item mt0">
						<div class="fm_cont">
							<ul class="btn_toggle grid col5">
								<li>
									<input type="radio" id="dateThisMon" name="togDate" value="1" checked>
									<label for="dateThisMon"><span>이번달</span></label>
								</li>
								<li>
									<input type="radio" id="date1Week" name="togDate" value="3">
									<label for="date1Week"><span>1주일</span></label>
								</li>
								<li>
									<input type="radio" id="date1Mon" name="togDate" value="6">
									<label for="date1Mon"><span>1개월</span></label>
								</li>
								<li>
									<input type="radio" id="date3Mon" name="togDate" value="12">
									<label for="date3Mon"><span>3개월</span></label>
								</li>
								<li>
									<input type="radio" id="dateEtc" name="togDate" value="etc">
									<label for="dateEtc"><span>직접입력</span></label>
								</li>
							</ul>
							<div id="datepickerTxt" class="datepicker_box">
								<div class="tbl date_wrap"><!-- 달력 2개일때 data_wrap 클래스 필요-->
									<div class="td">
										<div class="input"><input type="tel" class="datepicker" placeholder="YYYY.MM.DD" title="YYYY.MM.DD 형식으로 입력"></div>
									</div>
									<div class="td dash">-</div>
									<div class="td">
										<div class="input"><input type="tel" class="datepicker" placeholder="YYYY.MM.DD" title="YYYY.MM.DD 형식으로 입력"></div>
									</div>
								</div>
							</div>
							<div class="error_txt">기간를 입력해주세요.</div><!-- 에러메세지 입력영역 -->
							<p class="fz_13 fc_gray mt10">최근 1년, 3개월 단위로 조회 가능</p>
						</div>
					</div>
					<h2 class="tit_h2">조회지역</h2>
					<div class="form_item mt0">
						<div class="fm_cont">
							<ul class="btn_toggle grid col2 ui-show-hide">
								<li>
									<input type="radio" id="inqryPlace" name="inquiry" checked="" class="uiItems1">
									<label for="inqryPlace"><span>국내</span></label>
								</li>
								<li>
									<input type="radio" id="inqryPlace2" name="inquiry" class="uiItems2">
									<label for="inqryPlace2"><span>해외</span></label>
								</li>
							</ul>
						</div>
					</div>
					<h2 class="tit_h2">이용구분</h2>
					<div class="form_item mt0">
						<!--국내선택 시-->
						<div class="fm_cont" id="uiItems1">
							<ul class="btn_toggle grid col3">
								<li>
									<input type="radio" id="useTypeSel1" name="useTypeSel" checked="">
									<label for="useTypeSel1"><span>일시불+할부</span></label>
								</li>
								<li>
									<input type="radio" id="useTypeSel2" name="useTypeSel">
									<label for="useTypeSel2"><span>할부</span></label>
								</li>
								<li>
									<input type="radio" id="useTypeSel3" name="useTypeSel">
									<label for="useTypeSel3"><span>카드이용취소내역</span></label>
								</li>
							</ul>
						</div>
						<!--//국내선택 시-->

						<!--해외선택 시-->
						<div class="fm_cont" id="uiItems2" style="display: none;">
							<ul class="btn_toggle grid col3">
								<li>
									<input type="radio" id="useTypeOvSea" name="useTypeSel2" checked="">
									<label for="useTypeOvSea"><span>신용</span></label>
								</li>
								<li>
									<input type="radio" id="useTypeOvSea2" name="useTypeSel2">
									<label for="useTypeOvSea2"><span>단기카드대출<br>(현금서비스)</span></label>
								</li>
								<li>
									<input type="radio" id="useTypeOvSea3" name="useTypeSel2">
									<label for="useTypeOvSea3"><span>카드이용취소내역</span></label>
								</li>
							</ul>
						</div>
						<!--//해외선택 시-->
					</div>
				</div>
			</div>
			<div class="pop_btn btn_wrap bottom_fixed">
				<div class="flex">
					<a href="#" class="button h48 blue ui-pop-close">조회</a>
				</div>
			</div>
		</article>
	</div>
	<!-- //이용내역 필터 팝업 -->
	<!--카드선택 팝업-->
	<div data-include-html="../include/pop/cardSelect.html"></div>
	<!--//카드선택 팝업-->
	<div data-include-html="../include/footer.html"></div>
</article>
</body>
</html>
