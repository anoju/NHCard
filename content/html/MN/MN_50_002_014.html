<body>
<article id="wrap">
	<div data-include-html="../include/top.html"></div>
	<div data-include-html="../include/gnb.html"></div>
	<div id="container">
		<section id="contents">
			<div class="step_wrap">
				<h2 class="step_tit">Step2. 이용목적 선택</h2>
				<ol class="step_state">
					<li>1<span class="blind">단계</span></li>
					<li class="on">2<span class="blind">단계(현재단계)</span></li>
				</ol>
			</div>
			<div class="section">
				<h3 class="tit_h2">신청가능 금액</h3>
				<div class="form_item">
					<label for="inpPrice" class="fm_lb">신청금액 입력</label>
					<div class="fm_cont">
						<div class="input add_unit_2">
							<input type="tel" class="t_right" id="inpPrice">
							<div class="unit">만원</div>
						</div>
						<p class="fc_blue t_right fz_13 mt10">최대 1,500 만원</p>
					</div>
				</div>
				<div class="caution_txt fc_gray2 mt30">한도 부여 후 00일 이내에 해당 이용처에서 결제 가능합니다. 
					(일시불/할부 이용 가능)</div>
				<hr class="hr_line">
				<h3 class="tit_h2">이용처</h3>
				<p class="fc_gray mt25">국세 또는 지방세 납부처(관공서 및 온라인)</p>
				<hr class="hr_line">
				<h3 class="tit_h2">카드선택</h3>
				<div class="form_item">
					<div class="fm_cont">
						<div class="tbl">
							<div class="td">
								<div class="select">
									<select id="CrdNbr" name="CrdNbr" title="카드 선택">
										<option value="">카드선택</option>
										<option value="allCard">전체카드</option>
										<option value="nhcard">전체NH채움카드</option>
										<option value="bccard">전체NHBC카드</option>
										<option value="1">5430-****-****-4747 채움 스마티(제*구)</option>
										<option value="2">5430-****-****-4747 올바른 OIL&amp;PASS카드(제*구)</option>
										<option value="3" selected>5430-****-****-4747 라이언 치즈 체크카드(제*구)</option>
										<option value="4">5430-****-****-4747 NH20 해봄체크(제*구)</option>
										<option value="5">5430-****-****-4747 NH농협 콕체크(면세유)(제*구)</option>
									</select>
								</div>
							</div>
						</div>
						<div class="error_txt">카드를 선택해주세요.</div>
					</div>
				</div>
			</div>
			<div class="btn_wrap bottom_fixed">
				<div class="flex">
					<a href="#limit_up" class="button h54 blue ui-pop-open">다음</a>
				</div>
			</div>
		</section>
	</div>
