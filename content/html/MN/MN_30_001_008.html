<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">

<meta name="title" content="농협카드 모바일">
<meta name="description" content="신용카드에서 체크카드까지! 맞춤 혜택 한번에 비교! 쉽고 빠른 온라인 카드 발급!">
<meta property="og:title" content="농협카드 모바일">
<meta property="og:url" content="https://card.nonghyup.com">
<!-- <meta property="og:image" content="https://card.nonghyup.com/content/images/logo_1200x1200.png"> -->
<meta property="og:image" content="http://localhost:8080/content/images/logo_1200x1200.png">
<meta property="og:description" content="신용카드에서 체크카드까지! 맞춤 혜택 한번에 비교! 쉽고 빠른 온라인 카드 발급!">
<meta name="format-detection" content="telephone=no">

<title>농협카드 모바일</title>
<meta name="apple-mobile-web-app-title" content="농협카드 모바일">
<link rel="apple-touch-startup-image" href="../../images/icons/touch-icon-iphone-retina.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.png"><!-- 196x196-->
<link rel="apple-touch-icon" href="../../images/icons/touch-icon-iphone.png"><!-- 120x120-->
<link rel="apple-touch-icon" sizes="152x152" href="../../images/icons/touch-icon-ipad.png">
<link rel="apple-touch-icon" sizes="180x180" href="../../images/icons/touch-icon-iphone-retina.png">
<link rel="apple-touch-icon" sizes="167x167" href="../../images/icons/touch-icon-ipad-retina.png">
<link rel="manifest" href="../../manifest.json">

<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/contents.css">

<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../../js/jquery-ui-1.12.1.min.js"></script>
<script src="../../js/ui_plugins.js"></script>
<script src="../../js/ui_front.js"></script>
<script>
	$(function(){
		common.title('승인내역 필터');
	});
</script>
</head>
<body>
<article id="wrap">
	<div data-include-html="../include/top.html"></div>
	<div data-include-html="../include/gnb.html"></div>
	<div id="container">
		<section id="contents">
			<div class="section">
				<a href="#" onclick="Layer.open('#agreeFilterPop')">팝업열기</a>
			</div>
		</section>
	</div>
	<!-- 승인내역 필터 팝업 -->
	<div id="agreeFilterPop" class="popup full" role="dialog" aria-hidden="true">
		<article class="pop_wrap">
			<div class="pop_head">
				<h1>승인내역 필터</h1>
				<a href="#" class="pop_close ui-pop-close"><span class="blind">팝업창 닫기</span></a>
			</div>
			<div class="pop_cont">
				<div class="section">
					<h2 class="tit_h2">카드선택</h2>
					<!-- 카드선택 전 -->
					<div class="select btn">
						<a href="#" class="btn_select off" title="팝업으로 카드 선택" onclick="Layer.open('#cardSelectPop')">카드선택</a><!-- 선택전 off 클래스 -->
					</div>
					<!-- //카드선택 전 -->
					<h2 class="tit_h2">조회기간</h2>
					<div class="fm_cont">
						<ul class="btn_toggle grid col5 ui-tab-rdo" data-hide="#datepickerTxt">
							<li>
								<input type="radio" id="periodTo" name="periodSel" value="1" checked="">
								<label for="periodTo"><span>이번달</span></label>
							</li>
							<li>
								<input type="radio" id="periodWe" name="periodSel" value="3">
								<label for="periodWe"><span>1주일</span></label>
							</li>
							<li>
								<input type="radio" id="period15D" name="periodSel" value="6">
								<label for="period15D"><span>1개월</span></label>
							</li>
							<li>
								<input type="radio" id="period1M" name="periodSel" value="12">
								<label for="period1M"><span>3개월</span></label>
							</li>
							<li>
								<input type="radio" id="periodEtc" name="periodSel" value="etc" data-show="#datepickerTxt">
								<label for="periodEtc"><span>직접입력</span></label>
							</li>
						</ul>
						<div id="datepickerTxt" class="datepicker_box hide">
							<div class="tbl date_wrap"><!-- 달력 2개일때 data_wrap 클래스 필요-->
								<div class="td">
									<div class="input"><input type="tel" class="datepicker hasDatepicker" placeholder="YYYY.MM.DD" title="YYYY.MM.DD 형식으로 입력" id="dp1589359842386"><button type="button" class="ui-datepicker-trigger" aria-hidden="true" tabindex="-1">기간조회</button></div>
								</div>
								<div class="td dash"></div>
								<div class="td">
									<div class="input"><input type="tel" class="datepicker hasDatepicker" placeholder="YYYY.MM.DD" title="YYYY.MM.DD 형식으로 입력" id="dp1589359842387"><button type="button" class="ui-datepicker-trigger" aria-hidden="true" tabindex="-1">기간조회</button></div>
								</div>
							</div>
						</div>
						<div class="error_txt">기간를 입력해주세요.</div><!-- 에러메세지 입력영역 -->
						<p class="fz_13 fc_gray mt10">최근 1년, 3개월 단위로 조회 가능</p>
					</div>
					<h2 class="tit_h2">조회지역</h2>
					<div class="fm_cont">
						<ul class="btn_toggle grid col2">
							<li>
								<input type="radio" id="inquiry1" name="inquiry" checked="">
								<label for="inquiry1">국내</label>
							</li>
							<li>
								<input type="radio" id="inquiry2" name="inquiry">
								<label for="inquiry2">해외</label>
							</li>
						</ul>
					</div>	
			</div>
			<div class="pop_btn btn_wrap bottom_fixed">
				<div class="flex">
					<a href="#" class="button h48 blue ui-pop-close">조회</a>
				</div>
			</div>
		</article>
	</div>
	<!-- //승인내역 필터 팝업 -->
	<!--카드선택 팝업-->
	<div data-include-html="../include/pop/cardSelect.html"></div>
	<!--//카드선택 팝업-->
	<div data-include-html="../include/footer.html"></div>
</article>
</body>
</html>
