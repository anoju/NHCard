			<div class="pop_cont">

					<ul class="list_box_table">
						<li>
							<div class="th">청구일</div>
							<div class="td">YYY.MM.DD</div>
						</li>
						<li>
							<div class="th">청구결제번호</div>
							<div class="td">0001</div>
						</li>
						<li>
							<div class="th">이용구분</div>
							<div class="td">일시불 국내</div>
						</li>
						<li>
							<div class="th">이용가맹점</div>
							<div class="td">ooo마트</div>
						</li>
						<li>
							<div class="th">매출일</div>
							<div class="td">YYYY.MM.DD</div>
						</li>
						<li>
							<div class="th">매출금액</div>
							<div class="td"><span>123,456,789</span> 원</div>
						</li>
						<li class="line">
							<div class="th">선결제 입금구분</div>
							<div class="td">상품별 미청구분</div>

						<li>
							<div class="th">선결제 금액</div>
							<div class="td"><span>123,456,789</span> 원</div>
						</li>
						<li>
							<div class="th">선결제 원금</div>
							<div class="td"><span>123,456,789</span> 원</div>
						</li>
						<li>
							<div class="th">선결제 수수료</div>
							<div class="td"><span>123,456,789</span> 원</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="pop_btn btn_wrap bottom_fixed">
				<div>
					<div class="flex">
						<a href="#" class="button h48 blue" onclick="Layer.close('#applyDetail');">닫기</a>
					</div>
				</div>
			</div>
