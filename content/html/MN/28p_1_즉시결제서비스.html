<article id="wrap">
	<div data-include-html="../include/top.html"></div>
	<div data-include-html="../include/gnb.html"></div>
	<div id="container">
		<section id="contents">
            <div class="step_wrap">
                <h2 class="step_tit">신청구분 선택</h2>
                <ol class="step_state">
                    <li class="on">1<span class="blind">단계(현재단계)</span></li>
                    <li>2<span class="blind">단계</span></li>
                    <li>3<span class="blind">단계</span></li>
                </ol>
            </div>
			<div class="section">
                <h3 class="tit_h3 fz_18">즉시결제 구분</h3>
				<div class="use_flt_box ui-all-chk">
					<div class="list_util">
						<span class="checkbox large">
							<input type="checkbox" id="useAllChk"><i aria-hidden="true"></i>
							<label for="useAllChk" class="lbl fz_14">전체선택</label>
						</span>
					</div>
					<div class="checkbox_btn_wrap chk_list full">
						<span class="checkbox btn">
							<input type="checkbox" id="btnPayFast" checked>
							<label for="btnPayFast" class="lbl">모든거래</label>
						</span>
						<span class="checkbox btn">
							<input type="checkbox" id="btnPayFast2">
							<label for="btnPayFast2" class="lbl">건당 이용금액</label>
						</span>
						<span class="checkbox btn">
							<input type="checkbox" id="btnPayFast3">
							<label for="btnPayFast3" class="lbl">월 누계이용금액</label>
						</span>
						<span class="checkbox btn">
							<input type="checkbox" id="btnPayFast4">
							<label for="btnPayFast4" class="lbl">월 누적 초과거래</label>
						</span>
					</div>
				</div>
                <div class="btn_wrap bottom_fixed">
					<div class="flex">
						<a href="#" class="button h54 gray">취소</a>
						<a href="#" class="button h54 blue">변경</a>
					</div>
				</div>
			</div>
