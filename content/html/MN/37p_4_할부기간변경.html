	$(function(){

	});

<body>
<article id="wrap">
	<div data-include-html="../include/top.html"></div>
	<div data-include-html="../include/gnb.html"></div>
	<div id="container">
		<section id="contents">
			<div class="step_wrap">
				<h2 class="step_tit">분할납부 신청</h2>
				<ol class="step_state">
					<li>1<span class="blind">단계</span></li>
					<li class="on">2<span class="blind">단계(현재단계)</span></li>
				</ol>
			</div>
			<div class="section">
				<div class="card_info_box blue">
					<div class="name">채움(농협은행)</div>
					<div class="info">
						<div>올바른 BASIC+ 카드</div>
						<div>
							<span class="type master"><span class="blind">마스터카드</span></span>
							<!-- <span class="type visa"><span class="blind">비자카드</span></span>
							<span class="type jcb"><span class="blind">jcb카드</span></span>
							<span class="type w"><span class="blind">w카드</span></span>
							<span class="type unionpay"><span class="blind">unionpay카드</span></span>
							<span class="type domestic"><span class="blind">국내전용카드</span></span> -->
							<span class="num">1234-56**-****3456</span>
						</div>
					</div>
				</div>
				<h3 class="tit_h2">신청 할부건</h3>
				<div class="card_info_box">
					<div class="name">하나로마트</div>
					<div class="info mt5">
						<div>
							<span class="date">2020.03.20</span>
							<span class="type master"><span class="blind">마스터카드</span></span>
							<!-- <span class="type visa"><span class="blind">비자카드</span></span>
							<span class="type jcb"><span class="blind">jcb카드</span></span>
							<span class="type w"><span class="blind">w카드</span></span>
							<span class="type unionpay"><span class="blind">unionpay카드</span></span>
							<span class="type domestic"><span class="blind">국내전용카드</span></span> -->
							<span class="num">1234-56**-****3456</span>
						</div>
						<div>
							<dl>
								<dt>이용금액</dt>
								<dd><strong class="fc_black">3,456,789</strong> 원</dd>
							</dl>
							<dl>
								<dt>할부</dt>
								<dd><strong class="fc_black">12</strong> 개월</dd>
							</dl>
						</div>
					</div>
				</div>
				<h3 class="tit_h2">할부개월 선택</h3>
				<div class="form_item ip_none">
					<label for="prevMon" class="fm_lb">이전 할부 개월</label>
					<input type="text" class="fc_red" readonly id="prevMon" title="할부 개월 수" value="12개월">
				</div>
				<div class="form_item">
					<label for="installmentPeriod" class="fm_lb">신청 할부 개월</label>
					<div class="fm_cont">
						<div class="select">
							<select id="installmentPeriod" title="할부기간 선택">
								<option value="" selected="selected">할부기간 선택</option>
								<option value="02">2개월</option>
								<option value="03">3개월</option>
								<option value="04">4개월</option>
								<option value="05">5개월</option>
								<option value="06">6개월</option>
								<option value="07">7개월</option>
								<option value="08">8개월</option>
								<option value="09">9개월</option>
								<option value="10">10개월</option>
								<option value="11">11개월</option>
								<option value="12">12개월</option>
								<option value="13">13개월</option>
								<option value="14">14개월</option>
								<option value="15">15개월</option>
								<option value="16">16개월</option>
								<option value="17">17개월</option>
								<option value="18">18개월</option>
								<option value="19">19개월</option>
								<option value="20">20개월</option>
								<option value="21">21개월</option>
								<option value="22">22개월</option>
								<option value="23">23개월</option>
								<option value="24">24개월</option>
							</select>
						</div>
						<div class="error_txt">할부기간을 선택해주세요.</div><!-- 에러메세지 입력영역 -->
					</div>
				</div>
				<div class="form_item ip_none">
					<label for="imagCharge" class="fm_lb">예상 수수료율</label>
					<input type="text" class="fc_red" readonly id="imagCharge" title="할부 개월 수" value="10.23%">
				</div>
			</div>
			<div class="btn_wrap bottom_fixed">
				<div>
					<div class="flex">
						<a href="#" class="button h54 gray">취소</a>
						<a href="#" class="button h54 blue">신청</a>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div data-include-html="../include/footer.html"></div>
</article>

</html>
