<article id="wrap">
	<div data-include-html="../include/top.html"></div>
	<div data-include-html="../include/gnb.html"></div>
	<div id="container">
		<section id="contents">
			<div class="section">
				<h3 class="tit_h2 mt0">이용한도 상향을 제외하실 서비스를<br>선택해 주세요.</h3>
				<div class="chk_item ty2 mt25">
					<div class="checkbox">
						<input type="radio" id="chk1"><i aria-hidden="true"></i>
						<label for="chk1" class="lbl">총 한도</label>
					</div>
				</div>
				<div class="chk_item ty2">
					<div class="checkbox">
						<input type="radio" id="chk2"><i aria-hidden="true"></i>
						<label for="chk2" class="lbl">단기카드대출(현금서비스)</label>
					</div>
				</div>			
				<dl class="accordion_list accordion_dl mt50">
					<dt class="tit">
						<a href="#" class="ui-toggle-btn open"><i class="i_ico_20 ico_1" aria-hidden="true"></i>이용안내</a>
					</dt>
					<dd class="panel">
						<div class="txt_list">
							<ul>
								<li class="dot">이용한도 상향제외등록 해제는 NH농협카드 고객
									상담센터(1644-40) 및 영업점에서만 가능합니다.</li>
								<li class="dot">이용한도 상향제외등록 시에는 자동으로 
									이용한도 상향대상에서 제외됩니다. </li>
							</ul>
						</div>
					</dd>
				</dl>
			</div>
			<div class="btn_wrap bottom_fixed">
				<div class="flex">
					<a href="#limit_up" class="button h54 blue ui-pop-open">다음</a>
				</div>
			</div>
		</section>
	</div>

	<!-- 상향제외 등록 팝업-->
	<div id="limitUpExceptPop" class="popup modal" role="dialog" aria-hidden="true">
		<article class="pop_wrap">
			<div class="pop_head">
				<h1>상향제외 등록</h1>
			</div>
			<div class="pop_cont">
				<div class="section">
					<div class="blueBox_list">
						<div class="txt_list ty2 tb dot-none mt25">
							<ul>
								<li class="dot fz_15 fc_gray">총한도<div class="f_right"><strong>등록</strong></div></li>
								<li class="dot fz_15 fc_gray mt10">단기카드대출<div class="f_right"><strong>미등록</strong></div></li>
							</ul>
						</div>
					</div>
					<p class="fz_15 t_center mt25">상기의 내용으로 상향제외를 <br>등록 하시겠습니까?</p>
				</div>
			</div>
			<div class="pop_btn btn_wrap bottom_fixed">
				<div>
					<div class="flex">
						<a href="#" class="button h48 gray ui-pop-close">취소</a>
						<a href="#" class="button h48 blue">확인</a>
					</div>
				</div>
			</div>
