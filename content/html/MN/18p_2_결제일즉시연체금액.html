<script>
	$(function(){
		common.title('결제일즉시/연체금액 결제');
	});
</script>

<body>
<article id="wrap">
	<div data-include-html="../include/top.html"></div>
	<div data-include-html="../include/gnb.html"></div>
	<div id="container">
		<section id="contents">
			<div class="step_wrap">
				<h2 class="step_tit">조회내역</h2>
				<ol class="step_state">
					<li class="on">1<span class="blind">단계(현재단계)</span></li>
					<li>2<span class="blind">단계</span></li>
					<li>3<span class="blind">단계</span></li>
				</ol>
			</div>
			<div class="section">
				<div class="input_div">개인회원</div>
				<div class="card_info_box blue">
					<div class="img">
						<img src="../../images/temp/card_228_144.png" alt="채움카드">
					</div>
					<div>
						<div class="name">채움(농협은행)</div>
						<div class="sub">
							<span class="num">1234-56**-****3456</span>
						</div>
						<div class="info">
							<div>올바른 BASIC+ 카드</div>
							<div>
								<dl>
									<dt>농협은행</dt>
									<dd>123-1234-1234-12</dd>
								</dl>
							</div>
						</div>
					</div>
				</div>
				<h3 class="tit_h2">결제정보</h3>
				<ul class="list_box_table">
					<li>
						<div class="th">고객명</div>
						<div class="td">김*협</div>
					</li>
					<li>
						<div class="th">원금</div>
						<div class="td"><span>123,456,789</span> 원</div>
					</li>
					<li>
						<div class="th">수수료</div>
						<div class="td"><span>0</span> 원</div>
					</li>
					<li>
						<div class="th">연체금액</div>
						<div class="td"><span>123,456,789</span> 원</div>
					</li>
					<li class="line last">
						<div class="th">합계</div>
						<div class="td"><strong>123,456,789</strong> 원</div>
					</li>
				</ul>
				<div class="form_item large">
					<label for="payCountInpt" class="fm_lb">결제금액 입력</label>
					<div class="fm_cont">
						<div class="input add_unit_1">
							<input type="tel" class="t_right" id="payCountInpt" title="결제금액 입력">
							<div class="unit">원</div>
						</div>
					</div>
				</div>
				<div class="no_list">
					<i class="i_ico_50 ico_2" aria-hidden="true"></i>
					<div class="txt">결제금액이 없습니다.</div>
				</div>
				<div class="btn_wrap bottom_fixed">
					<div class="flex">
						<a href="#" class="button h54 blue">다음</a>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div data-include-html="../include/footer.html"></div>
</article>
